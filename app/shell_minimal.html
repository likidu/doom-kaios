<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Freedoom</title>
    <style>
      * { margin:0; padding:0; }
      html, body { width:100%; height:100%; overflow:hidden; }
      .emscripten { display: block; }
      textarea.emscripten { font-family: monospace; position: absolute; width: 100%; bottom: 0; left: 0; z-index: 1; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; display: block; width:100%; height:100%; object-fit: fill; position: absolute; z-index: -1; }
      img.splash { display:block; width:100%; height:85%; object-fit:fill; }
      div.splash { display:flex; width:100%; height:15%; text-align:center; align-items: center; justify-content: center; background-color:#FFFFFF; }
    </style>
  </head>
  <body>

    <img src="splash.png" id="splash" class="splash"></img>
    <div id="splashText" class="splash">
      <font size="2" style="background-color:#FFFFFF; color:#000000;">
        Source code: https://github.com/pelya/doom-kaios
      </font>
    </div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <textarea class="emscripten" id="output" rows="8"></textarea>

    <script type='text/javascript'>
      var sys_fs_init_is_done = 0; // Used from C code
      var outputElement = document.getElementById('output');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value = text + "\n" + element.value;
              //element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          Module.print(text);
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          } else {
            if (!text) {
              outputElement.hidden = true;
              outputElement.style.display = "none";
            }
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
      // Auto-hide splash image after 3 seconds
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("splashText").style.display = "none";
      }, 4000);
    </script>
    {{{ SCRIPT }}}
    <script src="kaiads.v4.min.js"></script>
    <script type='text/javascript'>
      var lastKaiAd = false;
      setTimeout(function() {
        // KaiAds only used for collecting usage statistics, it will not show an actual ad
        if (typeof getKaiAd === 'function') {
          getKaiAd({
            publisher: '9c9550ad-6e58-4e5a-be78-c209bc42736f',
            app: 'Freedoom',
            slot: 'Freedoom',
            onerror: err => {
              //console.error('KaiAds error:', err);
              Module.print('KaiAds error: ' + err);
            },
            onready: ad => {
              //Module.print('KaiAds ad would be shown here');
              // calling 'display' will display the ad, but we won't call it
              // ad.call('display');
              lastKaiAd = ad;
            }
          });
        }
      }, 5000);
    </script>
  </body>
</html>
