<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Freedoom</title>
    <style>
      * { margin: 0; padding: 0; }
      html, body { width: 100%; height: 100%; overflow: hidden; }
      .emscripten { display: block; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; display: block; position: absolute; width:100%; height:100%; left: 0; top: 0; object-fit: fill; z-index: 1; }
      textarea.emscripten { font-size: 5%; line-height: 1; color: yellow; background-color: black; position: absolute; width: 100%; height: 35%; bottom: 0; left: 0; z-index: 10; }
      img.splash { width: 100%; height: 85%; top: 0; object-fit: fill; position: absolute; z-index: 3; }
      div.splash { width: 100%; height: 15%; bottom: 0; text-align: center; align-items: center; justify-content: center; background-color: #FFFFFF; position: absolute; z-index: 3; }
    </style>
  </head>
  <body>

    <img src="splash.png" id="splash" class="splash"></img>
    <div id="splashText" class="splash">
      <font size="2" style="background-color:#FFFFFF; color:#000000;">
        Source code: https://github.com/pelya/doom-kaios
      </font>
    </div>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <textarea class="emscripten" id="output" rows="8" tabindex=-1></textarea>

    <script type='text/javascript'>
      var sys_fs_init_is_done = 0; // Used from C code
      var debug = 1;
      var outputElement = document.getElementById('output');

      if (debug) {
        document.getElementById('canvas').style.height = "65%";
      } else {
        outputElement.hidden = true;
        outputElement.style.display = "none";
      }

      var Module = {
        preRun: [],
        postRun: [],

        print: (function() {
          var outputElement = document.getElementById('output');
          if (outputElement) outputElement.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            if (outputElement && !outputElement.hidden) {
              console.log(text);
              outputElement.value = text + '\n' + outputElement.value;
            }
          };
        })(),

        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
          Module.print(text);
        },

        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),

        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          }
        },

        totalDependencies: 0,

        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };

      Module.setStatus('Downloading...');

      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };

      // Auto-hide splash image after 3 seconds
      setTimeout(function() {
        document.getElementById("splash").style.display = "none";
        document.getElementById("splashText").style.display = "none";
      }, 4000);

      // Copy WAD file from SD card into emscripten idb filesystem
      var sys_open_wad_file_name = null;
      var sys_open_wad_file_blob = null;

      navigator.mozSetMessageHandler('activity', function(activityRequest) {
        Module.print("Received activity request: " + activityRequest.source.name);
        if (activityRequest.source.name === "open") {
          Module.print("Loading WAD file from SD card and saving it to idbfs");
        } else {
          Module.print("Received unknown activity request");
          return;
        }

        sys_open_wad_file_name = activityRequest.source.data.filename;
        sys_open_wad_file_blob = activityRequest.source.data.blob;
      }
    </script>
    {{{ SCRIPT }}}
    <script src="kaiads.v4.min.js"></script>
    <script type='text/javascript'>
      var lastKaiAd = false;
      setTimeout(function() {
        // KaiAds only used for collecting usage statistics, it will not show an actual ad
        if (typeof getKaiAd === 'function') {
          getKaiAd({
            publisher: '9c9550ad-6e58-4e5a-be78-c209bc42736f',
            app: 'Freedoom',
            slot: 'Freedoom',
            onerror: err => {
              //console.error('KaiAds error:', err);
              Module.print('KaiAds error: ' + err);
            },
            onready: ad => {
              //Module.print('KaiAds ad would be shown here');
              // calling 'display' will display the ad, but we won't call it
              // ad.call('display');
              lastKaiAd = ad;
            }
          });
        }
      }, 5000);
    </script>
  </body>
</html>
